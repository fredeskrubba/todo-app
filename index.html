<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="./style/output.css">
</head>
<body>
    <nav class="container p-10 flex justify-center">
        <h1 class="text-5xl">To do app </h1>
    </nav>
    <section class="p-8 bg-blue-500  container flex items-center flex-col" id="list">
        <p class="text-3xl m-8 ">Today</p>
        <div class="bg-gray-100 w-1/2 p-6 text-lg rounded-lg my-5">
            <div class=" container flex grid-cols-3 gap-5" id="task">
                <p class=" mr-auto">Go for a walk</p>
                <p class="cursor-pointer">Edit</p>
                <p class="cursor-pointer">Delete</p>
            </div>
        </div>
        <div class=" mt-6 bg-gray-100 px-20 py-5 rounded-xl">
            <h3 class="text-xl">Add task:</h3>
            <input type="text" class=" bg-blue-600 rounded-lg my-5 p-3 outline-none text-gray-100">
            <button class=" text-lg mx-5 bg-blue-600 px-10 py-3 rounded-3xl">Add</button>
        </div>
    </section>
</body>
</html>
